<div id="input-container">
    <!-- Image Preview Container for multiple images -->
    <div id="image-preview-container" class="hidden">
        <!-- Images will be added here by JavaScript -->
    </div>

    <div class="input-wrapper">
        <!-- The "multiple" attribute is added here -->
        <input type="file" id="image-upload-input" accept="image/*" class="hidden" multiple>
        <button id="image-upload-btn" class="input-action-btn" title="إرفاق صورة (5 كحد أقصى)">
            <i class="fas fa-paperclip"></i>
        </button>
        <textarea id="user-input" placeholder="اسأل أي شيء عن البرمجة أو صِف الصور..." rows="1"></textarea>
        <button id="send-btn" title="إرسال">
            <i class="fas fa-paper-plane"></i>
        </button>
        <button id="stop-btn" title="إيقاف التوليد" class="hidden">
            <i class="fas fa-stop"></i>
        </button>
    </div>
    <div class="disclaimer-wrapper">
        <p class="disclaimer">
            Cortex Code قد يرتكب أخطاء. تحقق من المعلومات المهمة.
        </p>
        <p class="credit">
            Made with ❤️ by Yousef
        </p>
    </div>
</div>
